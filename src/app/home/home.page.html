

<ion-content>
  <div class="ion-padding">

      <ion-item color="dark">
          <ion-label>Rest Duration</ion-label>
          <ion-datetime displayFormat="mm:ss" placeholder="Tap here" [(ngModel)]="fullTime"></ion-datetime>
        </ion-item>

    <circle-progress (click)="startTime()"
    [percent]="percent"
    [maxPercent]="100"
    [radius]="radius"
    [showTitle]="false"
    [showSubtitle]="false"
    [showUnits]="false"
    [outerStrokeWidth]="16"
    [outerStrokeColor]="'#e32f59'"
    [showZeroOuterStroke]="false"
    [backgroundStroke]="'#f20d8b'"
    [backgroundStrokeWidth]="1.5"
    [outerStrokeGradient]="true"
    [outerStrokeGradientStopColor]="'#FF00CB'"
    [showInnerStroke]="false"
   
  ></circle-progress>

  <p>  {{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}} </p>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ng-container *ngIf="timer == false; else running">  
      <ion-fab-button (click)="startTime()">
        <ion-icon name="play"></ion-icon>
      </ion-fab-button>
    
    </ng-container>
    <ng-template #running>

        <ion-fab-button (click)="stopTime()">
            <ion-icon name="square"></ion-icon>
          </ion-fab-button>

    </ng-template>
    
    

  </ion-fab>
  </div>
</ion-content>
